                        cart</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let products_cart = [];
        function details(name, price) {
            let productobj = {
                ProductName: name,
                ProductPrice: price
            }
            products_cart.push(productobj)
            console.log(products_cart)
            cnvrttojson = JSON.stringify(products_cart)
            console.log(products_cart)
            localStorage.setItem("Items", cnvrttojson)
        }
        let onClick = function click() {
            let y = this.id
            let val = document.querySelector(`#${y}`)
            val.textContent = "Remove From Cart"
            for (let i = 1; i <= 8; i++) {
                let z = (`button${i}`)
                if (y == z) {
                    let A = document.querySelector(`#Name${i}`).textContent
                    let B = document.querySelector(`#Price${i}`).textContent
                    details(A, B)
                }
            }
        }
        document.getElementById("button1").onclick = onClick
        document.getElementById("button2").onclick = onClick
        document.getElementById("button3").onclick = onClick
        document.getElementById("button4").onclick = onClick
        document.getElementById("button5").onclick = onClick
        document.getElementById("button6").onclick = onClick
        document.getElementById("button7").onclick = onClick
        document.getElementById("button8").onclick = onClick
        let carts = document.querySelectorAll(".add-cart");
        for (let i = 0; i < carts.length; i++) {
            carts[i].addEventListener("click", function () {
                cartnumbers();

            })
        }
        function onloadnumbers() {
            let productNumbers = localStorage.getItem("cartnumbers")
            if (productNumbers) {
                document.querySelector("span").textContent = productNumbers
            }
        }
        function cartnumbers() {
            let productNumbers = localStorage.getItem("cartnumbers")
            productNumbers = parseInt(productNumbers)
            if (productNumbers) {
                localStorage.setItem("cartnumbers", productNumbers + 1)
                document.querySelector("span").textContent = productNumbers + 1
            } else {
                localStorage.setItem("cartnumbers", 1)
                document.querySelector("span").textContent = 1
            }
        }

        onloadnumbers();   
    </script>
